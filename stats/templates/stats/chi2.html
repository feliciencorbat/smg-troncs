{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <h3>Chi-2</h3>
        <form method="post">
            <div class="mt-5 col-md-6">
                <label for="location" class="form-label">Lieu</label>
                <select name="location" id="location" class="form-select" aria-label="location select">
                    <option value="Tous les lieux" selected>Tous les lieux</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="variable1" class="form-label">Variable 1</label>
                <select name="variable1" id="variable1" class="form-select" aria-label="variable1 select">
                    {% for variable in variables %}
                        <option value="{{ variable }}">{{ variable }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="variable2" class="form-label">Variable 2</label>
                <select name="variable2" id="variable2" class="form-select" aria-label="variable2 select">
                    {% for variable in variables %}
                        <option value="{{ variable }}">{{ variable }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="title" class="form-label">Titre du graphe</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Titre du graphe">
            </div>
            <div class="mt-5 col-md-6">
                <input name="species_agg" class="form-check-input" type="checkbox" value="1" id="species_agg">
                <label class="form-check-label" for="species_agg">
                    Aggréger les espèces
                </label>
            </div>
            <div class="mt-5 col-md-6">
                <input name="cf" class="form-check-input" type="checkbox" value="1" id="cf" checked>
                <label class="form-check-label" for="cf">
                    Avec cf.
                </label>
            </div>
            <div class="mt-5 col-md-6">
                <label for="minimum" class="form-label">Minimum d'occurences par modalité pour les variables</label>
                <input name="minimum" type="text" class="form-control" id="minimum" value="0">
            </div>

            {% csrf_token %}
            <div class="mt-5">
                <input type="submit" class="btn btn-primary" name="submit" value="Créer le chi2" />
            </div>
        </form>
</div>
{% endblock content %}
