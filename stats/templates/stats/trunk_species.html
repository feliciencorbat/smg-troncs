{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <h3>Espèces par tronc</h3>
        <table class="table table-striped">
                <thead>
                <tr>
                        <th scope="col">Tronc</th>
                        <th scope="col">Espèces</th>
                </tr>
                </thead>
                <tbody>
                {% for observation in observations_list %}
                <tr>
                        <td>{{ observation.0 }}</td>
                        <td>{{ observation.1 }}</td>
                        <td><i>
                             {% for species in observation.2 %}
                                {{ species }}<br/>
                             {% endfor %}
                        </i></td>
                </tr>
                {% endfor %}
                </tbody>
        </table>
</div>
{% endblock content %}
