name: ðŸš€ CI

on: push

jobs:
  deploy:
    name: ðŸŽ‰ Deploy on server
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Push to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          sudo git pull origin master --ff-only
          sudo docker-compose -f docker-compose.prod.yml up -d --build
          sudo docker-compose -f docker-compose.prod.yml exec -T troncs python manage.py migrate
          sudo docker-compose -f docker-compose.prod.yml exec -T troncs python manage.py collectstatic
          sudo docker-compose -f docker-compose.prod.yml restart
          sudo docker system prune -a -f

