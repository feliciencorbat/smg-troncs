{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <h3>Anova</h3>
        <form method="post">
            <div class="mt-5 col-md-6">
                <label for="location" class="form-label">Lieu</label>
                <select name="location" id="location" class="form-select" aria-label="location select">
                    <option value="Tous les lieux" selected>Tous les lieux</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="variable1" class="form-label">Variable 1 (qualitative)</label>
                <select name="variable1" id="variable1" class="form-select" aria-label="variable1 select">
                    {% for qualitative_variable in qualitative_variables %}
                        <option value="{{ qualitative_variable }}">{{ qualitative_variable }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="variable2" class="form-label">Variable 2 (quantitative)</label>
                <select name="variable2" id="variable2" class="form-select" aria-label="variable2 select">
                    {% for quantitative_variable in quantitative_variables %}
                        <option value="{{ quantitative_variable }}">{{ quantitative_variable }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-md-6">
                <label for="title" class="form-label">Titre du graphe</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Titre du graphe">
            </div>
            <div class="mt-5 col-md-6">
                <input name="cf" class="form-check-input" type="checkbox" value="1" id="cf" checked>
                <label class="form-check-label" for="cf">
                    Avec cf.
                </label>
            </div>
            <div class="mt-5 col-md-6">
                <label for="minimum" class="form-label">Minimum d'occurences par modalité pour la variable qualitative (minimum 3)</label>
                <input name="minimum" type="text" class="form-control" id="minimum" value="3">
            </div>
            {% csrf_token %}
            <div class="mt-5">
                <input type="submit" class="btn btn-primary" name="submit" value="Créer Anova" />
            </div>
        </form>
</div>
{% endblock content %}
