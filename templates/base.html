<html>
<head>
    <title>Troncs SMG</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Troncs SMG</a>
        {% if user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'export' %}">Mettre à jour</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'distribution' %}">Distribution</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Cramer</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Chi2</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Anova</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Evolution espèces</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item ml-auto">
                    <a aria-current="page" class="nav-link active" href="{% url 'logout' %}"><strong>Déconnexion - {{ request.user }}</strong></a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
{% block content %}{% endblock content %}
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
