{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <h3>Distribution</h3>
        <form method="post">
            <div class="mt-5 col-sm-6">
                <label for="location" class="form-label">Lieu</label>
                <select name="location" id="location" class="form-select" aria-label="location select">
                    <option value="Tous les lieux" selected>Tous les lieux</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-sm-6">
                <label for="variable" class="form-label">Variable</label>
                <select name="variable" id="variable" class="form-select" aria-label="variable select">
                    {% for variable in variables %}
                        <option value="{{ variable }}">{{ variable }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5 col-sm-6">
                <label for="title" class="form-label">Titre du graphe</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Titre du graphe">
            </div>
            <div class="mt-5 col-sm-6">
                <label for="limit" class="form-label">Limite du nombre d'occurences (si 0, sans limite)</label>
                <input value="0" name="limit" type="text" class="form-control" id="limit">
            </div>
            <div class="mt-5 col-sm-6">
                <input name="cf" class="form-check-input" type="checkbox" value="1" id="cf" checked>
                <label class="form-check-label" for="cf">
                    Avec cf.
                </label>
            </div>
            {% csrf_token %}
            <div class="mt-5">
                <input type="submit" class="btn btn-primary" name="submit" value="CrÃ©er la distribution" />
            </div>
        </form>
</div>
{% endblock content %}
